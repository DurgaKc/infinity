<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>login page</title>
</head>

<body>
    <div class="container">
        <div class="signin">
            <form action="" class="form">
                <div class="social">
                    <h2 class="title">Sign In</h2>
                    <a href="#" class="icon">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
                <div class="field">
                        <label>USERNAME</label><br>
                        <div class="if">
                            <i class="fas fa-user"></i>
                            <input type="text" id="text" placeholder="Username"><br>
                        </div>
                    
                    <label>PASSWORD</label><br>
                    <div class="if">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="text" placeholder="Password"><br>
                    </div>
                    <button class="btn">Sign In</button><br>
                </div>
                <div class="rem">
                    <p><input type="checkbox">Remember Me <a href="#" class="forget">Forgot Password?</a></p>
                </div>

            </form>
        </div>
       
            <form action="" class="signup">
                <div class="page">
                <h1 class="heading">Welcome to login</h1>
                <p class="acc">Don't have an account?</p>
                <button class="but">Sign Up</button>
            </div>
            </form>
        

    </div>
</body>

</html>
